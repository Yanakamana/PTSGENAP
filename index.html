<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data pembeli</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Data pembeli</h1>
  
  <table class="table" id="daftar-pembeli">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">nama pembeli</th>
      <th scope="col">Harga</th>
      <th scope="col">Stok</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<img src="loader.gif" style="width: 1.8em; display: block" id="loader">
<a href="form-pembeli.html">Tambah Pembeli</a>

<script type="module">
  import { ambilDaftarpembeli, formatAngka } from './main.js';
  
  $(document).ready(async function(){
    let elemenDaftar = $("#daftar-pembeli > tbody");
    let daftarpembeli = await ambilDaftarpembeli();
    let nomor = 1;
    
    daftarpembeli.forEach((data) => {
      elemenDaftar.append(
         '<tr>' +
         '<td>' + nomor + '</td>' +
         '<td>' + data.nama + '</td>' +
         '<td>' + formatAngka(data.harga) + '</td>' +
         '<td>' + data.stok + '</td>' +
         '</tr>'
        );
        nomor = nomor + 1;
    });
    
    $('#loader').hide();
    
  });
</script>

</body>

</html>
